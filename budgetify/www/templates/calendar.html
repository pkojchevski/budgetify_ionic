<ion-view class="ionic_datepicker_modal">
    
     <ion-content class="ionic_datepicker_modal_content">
       <div class="text-center header">
        <h2 class="title" animate-model-change model="{{selectedDate}}">{{selectedDate}}</h2>
      </div>
      <div class="row text-center">
        <div class="col col-10" ng-click="prevMonth()">
          <button class="button-positive button-icon ion-chevron-left"></button>
        </div>
        <div class="col col-80 text-center">
          <div class="row select_section">
            <div class="col col-50">
              <label class="item item-input item-select month_select">
                <span class="input-label">&nbsp;</span> 
                  <select ng-model="selection.month" ng-change="monthChanged(selection.month)">
                  <option ng-repeat="month in monthsList_EN track by $index" 
                  ng-selected = "month == $root.selection.month" value="{{month}}">
                    {{month | translate}}
                  </option>
                </select>
              </label>
            </div>
            <div class="col col-50">
              <label class="item item-input item-select year_select">
                <span class="input-label">&nbsp;</span>
               <select ng-model="selection.year" ng-change="yearChanged(selection.year)">
                  <option ng-repeat="year in yearsList" ng-selected="year == selection.year" value="{{year}}">
                    {{year}}
                  </option>
                </select>
              </label>
            </div>
          </div>
        </div>
        <div class="col col-10" ng-click="nextMonth()">
          <button class="button-positive button-icon ion-chevron-right"></button>
        </div>
      </div>

      <div class="calendar_grid">
        <div class="row padding-top weeks_row">
          <div class="col text-center font_bold"
               ng-repeat="weekName in weeksList track by $index" ng-model="weekName">{{weekName | translate}}</div>
        </div>
          <div class="row text-center dates" ng-repeat="row in rows track by $index">
            <div class='col col_week' ng-click="selection.week = weekList[row/7];setweek()"> 
                 {{weekList[row/7]}}
            </div>
            <div class="col col_date" ng-repeat="col in cols track by $index"
                 ng-class="{'today' : dayList[row + $index] == today && 
                 current.month === selection.month,
                 'day':dayList[row+$index] == selection.day}"
                 ng-click="selection.day = dayList[row+$index];setday()">
                    {{dayList[row + col]}}
            </div>
          </div>
        </div>
    </div>
  </ion-content>

  <ion-footer-bar class="footer">
    <div class='button-bar center'>
      <a class="button button-clear" ng-click="btntoday()">{{'today'|translate}}</a>
      <a class="button button-clear" ng-click="btnthisweek()">{{'thisweek'|translate}}</a>
      <a class="button button-clear" ng-click="btnthismonth()">{{'thismonth'|translate}}</a>
      <a class="button button-clear hvr-grow" ng-click="btnthisyear()">{{'thisyear'|translate}}</a>
    </div>
  </ion-footer-bar>
</ion-view>
