<ion-view>
  <ion-content class="padding">
    <strong>{{selectedDate}}</strong>
    <div class='chart'>
      <nvd3 options="options" data="data" class="chart" legendKey="legendKeyFunction()"></nvd3>
    </div>

    <div class='calculations' ng-if="balanceCalc">
    <div class='row text-center'>
      <div class='col-xs-6 pull-right flex-center'>
        <img ng-src='img/plus.png' style='width:30px;float:left'>
        <span class='plus'> {{totalIncome | currency}} </span>
     </div>
    </div>
    <div class='row text-center'>
     <div class='col-xs-6 pull-right flex-center'>
      <img ng-src='img/minus.png' style='width:30px;float:left'>
      <span class='minus'>{{totalExpenses | currency}}</span>
    </div>
    </div>
    <div class='row text-center'>
     <div class='col-xs-6 pull-right flex-center'>
        <img ng-src='img/exclamation.png' style='width:30px;float:left'>
      <span class='exclamation'>{{balance | currency}}</span>
    </div>
    </div>
  </div>

<div class='chart'>
  <nvd3 options="barOptions"
      data="barData"
      config="config"
      events="events"
      api="api"
      on-ready="callback"></nvd3>
   </div>

  
  </ion-content>
</ion-view>
